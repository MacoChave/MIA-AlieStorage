<div class="grid-container">
    <div class="item">
        <h1>Ingresa a tu cuenta</h1>
        <form class="form" (ngSubmit)='signin()'>
            <mat-form-field class="form__group">
                <input matInput class="form__input" type="text" placeholder="Usuario" name="input-user" id="input-user" [(ngModel)]='user.USERNAME' required/>
              </mat-form-field>
              <mat-form-field class="form__group">
                  <input matInput class="form__input" type="password" placeholder="Password" name="input-pass" [(ngModel)]='user.PASS' required>
              </mat-form-field>
            <button mat-button class="btn btn-stroked-primary">Sign in</button>
        </form>
    </div>
    <div class="item">
        <img class="source" src="assets/img/background.png" alt="Background">
    </div>
    <div class="item">
        <p class="text">¿Aún no eres miembro?</p>
        <button mat-button class="btn btn__basic__accent" [routerLink]="['/signup']">Sign up</button>
    </div>
</div>
