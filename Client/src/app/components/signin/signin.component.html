<div class="grid-container">
    <div class="item">
        <h1>Ingresa a tu cuenta</h1>
        <form class="form">
            <div class="form__container">
              <input class="form__input" type="text" placeholder=" " id="input-name" pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ]{10,40}" maxlength="40"/>
              <label class="form__label" form="input-name">Nombre</label>
              <div class="form__focus-animation"></div>
              <p class="form__error">Nombre no válido</p>
            </div>
            <div class="form__container">
              <input class="form__input" type="password" placeholder=" " id="input-password" pattern="[a-zA-Z0-9._ -]{6,18}" maxlength="18"/>
              <label class="form__label" form="input-password">Contraseña</label>
              <div class="form__focus-animation"></div>
              <p class="form__error">Contraseña no válido</p>
            </div>
            <button mat-button class="btn btn-stroked-primary">Sign in</button>
        </form>
    </div>
    <div class="item">
        <img class="source" src="assets/img/background.png" alt="Background">
    </div>
    <div class="item">
        <p class="text">¿Aún no eres miembro?</p>
        <button mat-button class="btn btn__basic__accent" [routerLink]="['/signup']">Sign up</button>
    </div>
</div>
